<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 3.3.4</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/note.css">
    <style>
        body {
            padding-top: 50px;
        }
        
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!--[if IE]>
								<script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
								<script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
				<![endif]-->

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <div class="navbar-form navbar-right">

                    <div class="input-group">
                        <span class="input-group-addon">
                            <div class="dropdown">
                              <label for="sel1" class="pull-left" style="margin-top: 5px">Result limit:</label>
                              <select class="form-control" id="sel1" style="padding: 2px 2px;height: auto;">
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                              </select>
                            </div>
                        </span>
                        <span class="input-group-addon">
                            <input type="checkbox" id="ch-img" value="images" checked>
                            <i class="fa fa-picture-o"></i>&nbsp; Images
                        </span>
                        <span class="input-group-addon">
                            <input type="checkbox" id="ch-vd" value="videos" >
                            <i class ="fa fa-file-video-o"></i>&nbsp; Videos
                        </span>
                        <span class="input-group-addon">
                            <input type="checkbox" id="ch-lnk" value="text" >
                            <i class ="fa fa-link"></i>&nbsp; Links
                        </span>
                        <span class="input-group-addon">
                            <input type="checkbox" id="ch-twe" value="text" >
                            <i class ="fa fa-twitter"></i>&nbsp; Tweeter
                        </span>
                    </div>
                    <div class="form-group">
                        <input type="search" placeholder="your search query here" class="form-control" id="textSearchInput">
                    </div>
                    <button id="search-btn" class="btn"><i class="fa fa-search"></i>&nbsp; Search</button>
                    <button id="clear-btn" class="btn"><i class="fa fa-ban"></i>&nbsp; Clear</button>
                    <button id="load-btn" class="btn"><i class="fa fa-refresh"></i>&nbsp; Load</button>
                    <button id="save-btn" class="btn"><i class="fa fa-floppy-o"></i>&nbsp; Save</button>
                </div>
            </div>
            <!--.nav-collapse -->
        </div>
    </nav>
    <div id="area"></div>
    <!--load scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.event.drag-2.2.js"></script>
    <script src="js/jquery.event.drop-2.2.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
    <!--script src="js/notes.js"></script-->
    <script src="js/spin.min.js"></script>
</body>

</html>
